<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQueryLab1</title>
    <link type="text/css" rel="stylesheet" href="styles.css"/>

</head>
<body>

    <div class = "title">
        <h1 class = "heading">Table Finder</h1>
        <p class= "subhead">Pick your table now</p>
    </div>    
    
    <section class = "container">
        <section class= "available"><p class= "num">1</p></section>
        <section class= "available"><p class= "num">2</p></section>
        <section class= "available"><p class= "num">3</p></section>
        <section class= "available"><p class= "num">4</p></section>
        <section class= "available"><p class= "num">5</p></section>
        <section class= "available"><p class= "num">6</p></section>
        <section class= "available"><p class= "num">7</p></section>
        <section class= "available"><p class= "num">8</p></section>
        <section class= "available"><p class= "num">9</p></section>
    </section>

    <form class = "form">
        <button class= "exit-btn" type= "button">X</button>
        <h2 class= "heading">New Reservation</h2>
        <p class="form-table-num">Table Number : </p>
        <input class= "username" type = "text" placeholder= "Name">
        <input class= "userphone" type = "text" placeholder= "Phone Number">
        <input class="userparty" type = "text" placeholder= "Size of Party">
        <button class="submit-btn" class="heading" type ="button">SAVE</button>

    </form>


   
    

    <script
          src="https://code.jquery.com/jquery-3.1.1.min.js"
          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
          crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
